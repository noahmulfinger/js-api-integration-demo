<ng-container *ngIf="!session">
  <div class="sign-in">
    <button
      class="sign-in-button"
      mat-raised-button
      color="primary"
      (click)="signIn()"
    >
      Sign In
    </button>
  </div>
</ng-container>

<ng-container *ngIf="session">
  <h1 class="header">Your Feature Services</h1>
  <mat-list>
    <mat-list-item *ngFor="let item of items" class="list-item">
      <div class="list-item">
        <span class="list-title">{{ item.title }}</span>
        <button mat-raised-button color="primary" (click)="addItemToMap(item)">
          Add to map
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</ng-container>
